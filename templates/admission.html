<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    
    <div class="text-center btn-outline-success m-3">
        
        <div class="form-group row">
            <div class="col-10"><h3 class="align-items-center"> <u>{{user_name}}</u><a> </a> <a> </a> <a> </a>
            </h3></div>
            <div class="col-2">
                <ul class="nav nav-treeview">
                    <li class="nav-item" >
                      <a href="{% url 'logout' %}" class="nav-link">  
                        <i class="fas fa-sign-out-alt nav-icon"></i>
                      <p>Logout</p>
                      </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <section class="content">
        <div class="container-fluid">
          <div class="card default-card">
      
            <div class="card-body ">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-5">

                      <form enctype="multipart/form-data" method="post" action="{% url 'addmisson' %}">
                        {% csrf_token %}
                        <div class="card card-primary">
                          <div class="card-header">
                            <h3 class="card-title">Book Batch</h3>
                          </div>


                          <div class="card-body">
                                      
                                <div class="form-group">
                                        <label for="batch">Batch</label>
                                        <SELECT id="batch" name="batch" class="form-control">
                                            <OPTION VALUE="6-7AM" SELECTED>6-7 AM
                                            <OPTION VALUE="7-8AM">7-8 AM
                                            <OPTION VALUE="8-9AM">8-9 AM
                                            <OPTION VALUE="5-6PM">5-6 PM
                                        </SELECT>
                                </div>
                                <div class="form-group">
                                    <label for="date">Date or Month</label>
                                    <input type="date" id="date" name="date" required placeholder="Date" class="form-control">
                                </div>
                                    <br>
                                <div class="form-group row">
                                    <div class="col-8"></div>
                                    <div class="col-4">
                                        <input type="checkbox" name="fees" class="btn-check" id="btn-check" autocomplete="off" />
                                        <label class="btn btn-primary" for="btn-check">Pay Fees 500Ru</label>
                                    </div>
                                </div>

                                <div class="text-center btn-outline-success m-3">
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>

                           </div>

                        </div>
                      </form>
                    </div>


                    <div class="col-md-7">
                      <div class="card card-primary">
                        <div class="card-header">
                          <h3 class="card-title">Batch List </h3>
                        </div>
                        <div class="card-body">
                          
                          <table id="example1" class="table table-bordered table-striped table-hover">
                            <thead>
                              <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                                {% for item in batches_data %}
                                
                                        <ul class="list-group mt-4">
                                            <li class="list-group-item d-flex justify-content-between align-items-center m-1">
                                                <div class="row col-12">
                                                    <div class="col-4">{{item.batch}}</div>
                                                    <div class="col-4">{{item.date}}</div>
                                                    <div class="col-4"> 
                                                        <a href=""  class="nav-link">  
                                                          <i class="fas fa-sign-out-alt nav-icon"></i>
                                                        <p>{{item.fees}}    Pay Fees 500Ru</p>
                                                        </a>
                                                    </div>
                                                </div>
                                            </li>                            
                                        </ul>
                                {% endfor %}
                            </tbody>
                          </table>
                          
                    
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script>
    
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        /* height: 100vh; */
        /* display: flex; */
        align-items: center;
        /* justi    fy-content: center; */
        background: rgb(187, 247, 187);
    }

    .content {
        border-radius: 2%;
        border: solid black 0.2px;
    }
</style>

</html>
