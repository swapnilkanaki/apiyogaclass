{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="login">
        <div class="row ml-3">
            <div class="clo-md-3">
                <form class="login-post-form" id="loginForm" method="post" action="{% url 'login' %}">
                    {% csrf_token %} 
                    <h1> Login </h1>
                    <div class="form-group">
                        <label for="">UserName</label>
                        <input type="email" name="email" id="email" required placeholder="Email Id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" required placeholder="Password" class="form-control">
                    </div>
                    <div class="btn-outline-success ">
                        <br>
                        <div class="row">
                            <div class="col-6" style="text-align:center;">
                                <button type="submit" class="btn btn-primary btn-block ">Sign In</button>
                            </div>
                            <div class="col-6">
                                <a href="{% url 'register' %}" class=" btn btn-primary">  
                                    Register 
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="register"></div>
            </div>
        </div>
    </div>

</body>

<script src="{% static '/rest_framework/js/main.js'%}"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #9AEBA3;
    }

    .login {
        width: 360px;
        height: 300px;
        padding: 20px;
        border-radius: 12px;
        background: white;
    }
</style>

</html>
